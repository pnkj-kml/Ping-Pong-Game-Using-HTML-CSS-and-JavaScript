<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong Game</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>

  <body>
    <div id="board">
      <!-- ########### Rods 1 & 2 ################# -->
      <div id="rod_1" class="rod">Rod 1</div>
      <div id="rod_2" class="rod">Rod 2</div>

      <!-- ########### BALL #################### -->
      <div id="ball"></div>

      <!-- ############# Score Board ############## -->
      <div class="score">
        <h1 id="player1_score">0</h1>
        <!-- ############ Message  on Board ############ -->
        <h4 id="message">PRESS ENTER TO PLAY</h4>
        <h1 id="player2_score">0</h1>
      </div>

      <hr />
    </div>

    <!-- ############ Game Name ############ -->
    <div id="game-name">PING PONG GAME</div>

    <script src="src/index.js"></script>
  </body>
</html>
